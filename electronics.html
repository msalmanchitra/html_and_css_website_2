<!DOCTYPE html>
<html lang="en">        
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <title>Electronic page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">ELECTRONICS</div>
        <ul class="menu-links">
            <li><a href="#">smart watch</a></li>
            <li><a href="#">Airpods</a></li>
            <li><a href="#">Power bank</a></li>
            <li><a href="#">Chargers</a></li>
            <li><a href="#">Mobile covers</a></li>
            <li><a href="#">Speakers</a></li>
        </ul>
    </div>
    <section class="electronics">

  <div class="products">

    <div class="product-card">
      <img src="https://appleman.pk/cdn/shop/files/hk9-ultra-2-smartwatch-back.png?v=1725704862" alt="Smart Watch">

      <h3>HK Ultra 2 Smart Watch</h3>
      <p class="price">Rs. 8,999 PKR</p>

      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://kingshub.pk/cdn/shop/files/Untitleddesign_10.png?v=1715237609&width=1024" alt="Airpods">

      <h3>Airpods Pro</h3>
      <p class="price">Rs. 4,999 PKR</p>

      <button>Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWJe7n_4-MJYIn41xhd92Grvn1omC9hBDwNg&s" alt="Power Bank">

      <h3>Power Bank 20000mAh</h3>
      <p class="price">Rs. 3,499 PKR</p>

      <button>Add to Cart</button>
    </div>

  </div>

</section>
